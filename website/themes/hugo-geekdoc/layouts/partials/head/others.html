<script src="{{ index .Site.Data.assets "js/darkmode.min.js" | relURL }}"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

<link rel="preload" href="{{ index .Site.Data.assets "main.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "main.min.css" | relURL }}" media="all">

<link rel="preload" href="{{ index .Site.Data.assets "mobile.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "mobile.min.css" | relURL }}" media="screen and (max-width: 45rem)">

<link rel="preload" href="{{ index .Site.Data.assets "print.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "print.min.css" | relURL }}" media="print">

<link rel="preload" href="{{ index .Site.Data.assets "custom.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "custom.css" | relURL }}" media="all">

<style>

body {
  font-family: 'Fira Code', sans-serif !important;
}

.container {
  max-width: 97rem;
}

.gdoc-brand__img {
  width: 160px;
  height: 16px;
  display: block !important;
}

.gdoc-nav__list {
  margin-left: 8px;
}

.gdoc-toc a, .gdoc-toc a:visited {
  color: white;
}

.gdoc-search:active, .gdoc-search:focus-within {
  border: 1px solid #FFFFFF !important;
}

._btn {
  text-decoration: none !important;
  display: inline-flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  border-radius: 4px;
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  text-align: center;
  transition-property: color, background-color, border-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
  transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
  background-color: #eaeaeaff;
  color: #2a2a2aff !important;
  width: -webkit-fit-content;
  width: -moz-fit-content;
  width: fit-content;
}

@media (max-width: 768px) {
  ._btn {
    display: none;
  }
}

._btn > svg {
  pointer-events: none;
}

._btn:hover {
  background-color: #ffffffff;
}

._btn:focus {
  outline-style: solid;
  outline-width: 2px;
  outline-color: #808080ff;
}

._btn:active {
  background-color: #dcdcdcff;
}

._btn:active:hover {
  color: #070707ff;
}

._btn:disabled {
  background-color: #c8c8c8ff;
  color: #808080ff;
}

._btn:disabled:active {
  background-color: #c8c8c8ff;
  color: #808080ff;
}

.navlink {
  transition-property: color, background-color, border-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
  transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
  box-sizing: border-box;
  font-size: 0.875rem;
  line-height: 1.25rem;
  color: #a2a2a2ff !important;
}

.navlink:hover {
  color: #ffffffff !important;
  text-decoration: none !important;
}

.navlink:focus {
  border-radius: 4px;
  border-color: #ffffffff;
  color: #ffffffff;
}

.navlink:active {
  color: #ffffffff;
}

.navlink:disabled {
  cursor: not-allowed;
  --tw-text-opacity: 1;
  color: rgb(88 88 88 / var(--tw-text-opacity));
}

h1 {
  text-transform: uppercase;
  font-weight: 700;
  letter-spacing: 0.1em;
}

</style>

{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

{{ if (default false $.Site.Params.GeekdocOverwriteHTMLBase) }}
<base href="{{ .Site.BaseURL }}">
{{ end }}

{{ printf "<!-- %s -->" "Made with Geekdoc theme https://github.com/thegeeklab/hugo-geekdoc" | safeHTML }}
